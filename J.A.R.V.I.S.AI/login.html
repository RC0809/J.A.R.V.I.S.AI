<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S - Login</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="login-script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="scanner-line"></div>
            <div class="login-content">
                <div class="logo">J.A.R.V.I.S</div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Access your intelligent system</p>
                <form id="login-form">
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" id="username" required>
                            <label for="username">Username</label>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <input type="password" id="password" required>
                            <label for="password">Password</label>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">
                        <span>INITIALIZE LOGIN</span>
                        <div class="btn-particles">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </form>

                <!-- Google Sign-In Button -->
                <div class="alternative-login">
                    <p>Or continue with</p>
                    <div class="login-options">
                        <div id="g_id_onload"
                            data-client_id="742808800895-bvesa0rds8hkuj5emkff1t9n7bgkke52.apps.googleusercontent.com"
                            data-callback="handleGoogleSignIn"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin" data-type="standard"></div>
                    </div>
                </div>

                <div class="additional-options">
                    <a href="#" class="forgot-password">Reset Access Codes</a>
                    <a href="#" class="signup-link">Don't have an account? Sign up</a>
                    <a href="index.html" class="back-home">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
